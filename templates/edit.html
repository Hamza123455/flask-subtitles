<!DOCTYPE html>
<html>
<head>
  <title>Edit Subtitles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      margin: 0;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 18px;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 26px;
    }

    form {
      width: 100%;
      max-width: 700px;
      background-color: #fff;
      padding: 25px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      border-radius: 12px;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      height: 500px;
      padding: 15px;
      font-family: monospace;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 16px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #progress-container {
      width: 100%;
      max-width: 700px;
      margin-top: 20px;
    }

    #progress-bar-bg {
      background: #eee;
      border-radius: 10px;
      height: 20px;
      overflow: hidden;
    }

    #progress {
      width: 0%;
      height: 100%;
      background: #4CAF50;
      transition: width 0.5s ease-in-out;
    }

    #progress-text {
      margin-top: 10px;
      color: #333;
    }

    #download-link {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #4CAF50;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      textarea {
        height: 400px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Edit Subtitles</h1>
  <form id="subtitle-form" method="post" action="/save_subtitles">
    <textarea name="srt" rows="30" cols="100">{{ srt_text }}</textarea><br><br>
    <button type="submit">Add Subtitles to Video</button>
  </form>

  <!-- Progress bar and text -->
  <div id="progress-container">
    <div id="progress-bar-bg">
      <div id="progress"></div>
    </div>
    <div id="progress-text">Waiting...</div>
  </div>

  <!-- Download link -->
  <a id="download-link" href="/download" download>⬇️ Download Subtitled Video</a>

  <script>
    const form = document.getElementById('subtitle-form');
    const progressBar = document.getElementById('progress');
    const progressText = document.getElementById('progress-text');
    const downloadLink = document.getElementById('download-link');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      progressBar.style.width = '10%';
      progressText.innerText = 'Uploading subtitles...';

      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const data = await response.json();
        if (data.status === 'success') {
          progressBar.style.width = '100%';
          progressText.innerText = '✅ Subtitles burned successfully!';
          downloadLink.style.display = 'inline-block';
        } else {
          progressText.innerText = '⚠️ Failed to burn subtitles.';
        }
      } else {
        progressText.innerText = '❌ Error during subtitle upload.';
      }
    });
  </script>
</body>
</html>
