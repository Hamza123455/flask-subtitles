<!DOCTYPE html>
<html>
<head>
    <title>Edit Subtitles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            margin: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 26px;
        }

        form {
            width: 100%;
            max-width: 700px;
            background-color: #fff;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            border-radius: 12px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 500px;
            padding: 15px;
            font-family: monospace;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 16px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            textarea {
                height: 400px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Edit Subtitles Before Burning</h1>
    <form method="post" action="/save_subtitles">
        <textarea name="srt" rows="30" cols="100">{{ srt_text }}</textarea><br><br>
        <button type="submit">Burn Subtitles to Video</button>
    </form>
</body>
</html>
