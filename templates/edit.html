<!DOCTYPE html>
<html>
<head>
    <title>Edit Subtitles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            margin: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 26px;
        }

        form {
            width: 100%;
            max-width: 700px;
            background-color: #fff;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            border-radius: 12px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 500px;
            padding: 15px;
            font-family: monospace;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 16px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #progress-container {
            display: none;
            margin-top: 20px;
            width: 100%;
        }

        #progress-bar {
            width: 0%;
            height: 18px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        #progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
        }

        #download-link {
            margin-top: 25px;
            font-size: 18px;
            display: none;
            text-align: center;
        }

        #download-link a {
            text-decoration: none;
            color: #fff;
            background-color: #2196F3;
            padding: 12px 25px;
            border-radius: 6px;
        }

        @media (max-width: 600px) {
            textarea {
                height: 400px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Edit Subtitles</h1>
    <form id="subtitle-form">
        <textarea name="srt" rows="30" cols="100">{{ srt_text }}</textarea><br><br>
        <button type="submit">Add Subtitles to Video</button>

        <div id="progress-container">
            <div id="progress-bar"></div>
            <div id="progress-text">Burning subtitles...</div>
        </div>

        <div id="download-link">
            <p>✅ Subtitles added successfully!</p>
            <a href="/download" download>Download Subtitled Video</a>
        </div>
    </form>

    <script>
        const form = document.getElementById('subtitle-form');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const downloadLink = document.getElementById('download-link');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressText.innerText = 'Burning subtitles...';

            let percent = 0;
            const interval = setInterval(() => {
                percent += 5;
                if (percent <= 95) {
                    progressBar.style.width = percent + '%';
                }
            }, 300);

            const formData = new FormData(form);

            fetch('/save_subtitles', {
                method: 'POST',
                body: formData
            }).then(response => {
                clearInterval(interval);
                progressBar.style.width = '100%';
                progressText.innerText = 'Subtitles burned successfully!';
                downloadLink.style.display = 'block';
            }).catch(() => {
                clearInterval(interval);
                progressText.innerText = '❌ Error while burning subtitles!';
            });
        });
    </script>
</body>
</html>
