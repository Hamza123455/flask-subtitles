<!DOCTYPE html>
<html>
<head>
  <title>Urdu Subtitles Generator</title>
</head>
<body>
  <h2>Auto Urdu Subtitles Generator</h2>

  {% if step == "upload" %}
    <form method="POST" enctype="multipart/form-data" action="/upload">
      <input type="file" name="video" required>
      <input type="submit" value="Upload & Transcribe">
    </form>
  {% elif step == "edit" %}
    <form method="POST" action="/burn">
      <label>Edit Urdu Subtitles:</label><br>
      <textarea name="subtitles" rows="10" cols="60">{{ subtitles }}</textarea><br>
      <input type="submit" value="Burn Subtitles to Video">
    </form>
  {% elif step == "done" %}
    <p>âœ… Subtitles burned successfully.</p>
    <a href="/download">Download Subtitled Video</a>
  {% endif %}
</body>
</html>
