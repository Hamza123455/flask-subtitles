<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Video for Urdu Subtitles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      margin: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 18px;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 24px;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    input[type="file"] {
      font-size: 18px;
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Upload Video</h2>
  <form method="POST" enctype="multipart/form-data" action="/upload">
    <input type="file" name="video" accept="video/*" required />
    <input type="submit" value="Upload and Generate Subtitles" />
  </form>
</body>
</html>
