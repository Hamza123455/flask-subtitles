<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video for Urdu Subtitles</title>
</head>
<body>
  <h2>Upload Video to Auto Add Urdu Subtitles</h2>
  <form method="POST" enctype="multipart/form-data" action="/upload">
    <input type="file" name="video" accept="video/*" required />
    <br/><br/>
    <input type="submit" value="Upload and Generate Subtitles" />
  </form>
</body>
</html>
